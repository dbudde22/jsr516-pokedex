<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="poke-styles.css">
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <title>Pokedex</title>
</head>
<body>
    <h1>Get info on any Pokemon!</h1>
    <h2 id="infoText">We kicked you off with Pikachu. Enter any Pokemon into the input field below to get their info!</h2>
    <form class="pokeInput">
        <input type="text"  value="" placeholder="Enter Pokemon name"  id="inputBar">
        <input type="submit"  value="Get Pokemon!" id="searchButton">
    </form>
    <div id="card">
        <div class="row1">
            <h2 id="pokemonName"> </h2>
            <h3 id="pokemonHp"></h3>
            <h4 id="pokemonType"></h4>
        </div>
        <div id="pokemonImage">    
        </div>
        <div class="pokemonAbility"></div>
    </div>
    <script defer src="pokemon.js" charset="utf-8"></script>
</body>
</html>
